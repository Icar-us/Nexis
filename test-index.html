<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test index</title>
      <link rel="stylesheet" class="b" href="css/styles.css">
  </head>
  <body>
    <script>
    function toggleClick() {
      document.getElementById("dropclick").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {

        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

    </script>
    <div class="dropdown">


      <button onclick="toggleClick()" id="boards" class="dropbtn"></button>

      <div id="dropclick" class="dropdown-content">

        <button type="button" id="" class="dropdown-cont-button"> Google</button>

        <button type="button" id="" class="dropdown-cont-button">Youtube</button>

        <button type="button" id="" class="dropdown-cont-button"> DuckDuckGo</button>
      </div>

    </div>
  </body>
</html>
