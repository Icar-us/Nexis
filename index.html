<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link class="b" href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" class="b" href="css/styles.css">
  <title>Home</title>

</head>

<body>
  <!-- background container -->
  <div class="contG">
    <!--random quote-->
    <p id="quote"></p>
    <script src="js/quote.js" charset="utf-8"></script>

    <!--Time/Date Box-->
    <div id="time">
      <p id="regDate"></p>
      <p style="font-family: monospace;" id="J1970"></p>

      <script src="js/date.js" charset="utf-8"></script>
    </div>


    <!-- //|Start of Links|//


      <a class="b" href=""> </a>
      -->

    <ul class="link-cont" style="list-style-type:none">
      <br>
      <div class="link" id="Streaming">Streaming</div>
      <ul>
        <a class="b" href="https://youtube.com">Youtube</a>
        <a class="b" href="https://www.rabb.it/">Rabb.it</a>
      </ul>

      <br><br>
      <div class="link" id="Storage">Storage</div>
      <ul>
        <a class="b" href="https://mega.nz/fm/neJFhISB">MEGA</a>
        <a class="b" href="https://github.com/Icar-us">Github</a>
        <a class="b" href="https://docs.google.com/document/u/0/">Docs</a>
      </ul>

      <br><br>
      <div class="link" id="Soc">Social</div>
      <ul>
        <a class="b" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        <a class="b" href="https://mail.protonmail.com/inbox/">Proton Mail</a>
        <a class="b" href="https://www.tumblr.com/dashboard">Tumblr</a>
        <a class="b" href="https://www.pinterest.co.uk">Pinterest</a>
      </ul>

      <br><br>
      <div class="link" id="Dev">Development</div>
      <ul>
        <a class="b" href="https://feathericons.com/">Feather Icons</a>
        <a class="b" href="https://www.flaticon.com/packs">Flaticon</a>
        <a class="b" href="https://thenounproject.com">The Noun Project</a>
        <a class="b" href="https://fonts.google.com">Google Fonts</a>
        <a class="b" href="https://www.w3schools.com/html/default.asp">w3schools</a>
      </ul>
    </ul>




    <!-- Search Box -->
    <div class="search">
      <div class="dropdown">


        <button onclick="toggleClick()" id="find" class="dropbtn"></button>

        <div id="dropclick" class="dropdown-content">

          <button type="button" id="Google" class="dropdown-cont-button"> <img src="imgs/google.svg" id="google" alt=""> Google</button>

          <button type="button" id="Youtube" class="dropdown-cont-button"> <img src="imgs/yt.svg" id="yt" alt=""> Youtube</button>

          <button type="button" id="DuckDuckGo" class="dropdown-cont-button"> <img src="imgs/duckduckgo.svg" id="duckduckgo" alt=""> DuckDuckGo</button>
        </div>

      </div>

      <form action="https://duckduckgo.com" id="f" method="get">
        <input id="input" type="input" autocomplete="off" name="q" autofocus>
        </input>
      </form>

    </div>

    <script src="js/search.js" charset="utf-8"></script>

  </div>

</body>

</html>
